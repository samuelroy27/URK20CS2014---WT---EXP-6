<!DOCTYPE html>
<html>
    <head>
        <title>CHANGE FONT SIZE | URK20CS2014</title>
    </head>
    <body>
        <h1>CHANGE FONT SIZE !!!</h1>

        <p id="para1" onmouseover="incSize()" onmouseout="decSize()">Place It Here !! TO Zoom in . . . !!</p>

        <script>
            function incSize()
            {
                
                document.getElementById("para1").style = "font-size : 28px";
            }

            function decSize()
            {
                document.getElementById("para1").style = "font-size : auto";
            }
            
        </script>
    </body>
</html>
